<!DOCTYPE html>
<html>
<head>
  <title>Hola Mundo con Vue.js</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      background-color: gray;
    }
    .imagen{
      height: 100px;
      padding: 15px;
    }
    .button{
      margin: 20px;
      border: none;
      border-radius: 8px;
      box-Shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .texto{
      color: white;
      padding: 15px;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="app">
    <button class="button" @click="sayHello"><img class="imagen" src="/hola-mundo-vue/logo.png"></button>
    <p class="texto">{{ message }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: ''
      },
      methods: {
        sayHello() {
          this.message = 'Hello world :)';
        }
      }
    });
  </script>
</body>
</html>
